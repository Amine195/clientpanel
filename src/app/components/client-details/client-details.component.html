<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashbord</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary"><i class="fa fa-pencil" aria-hidden="true"></i></a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
<hr>
<div *ngIf='client' class="card">
  <h4 class="card-header">{{client.firstName}} {{client.lastName}}</h4>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h6>Client ID: {{id}}</h6>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right">
          Balance:
          <span
          [class.text-danger]="hasBalance"
          [class.text-success]="!hasBalance"
          >
          {{ client.balance  | currency:"USD":true }}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i></a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
            <div class="form-group">
              <input type="text" [(ngModel)]="client.balance" name="balance" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>

    <hr>

    <ul class="lis-group">
      <li class="list-group-item">Contact Email: {{client.email}}</li>
      <li class="list-group-item">Contact Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
